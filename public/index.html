<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WEBLOG</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    /*
 * Style tweaks
 * --------------------------------------------------
 */
    html,
    body {
      overflow-x: hidden;
      /* Prevent scroll on narrow devices */
    }

    /*
     * Off Canvas
     * --------------------------------------------------
     */
    @media screen and (max-width: 767px) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all .25s ease-out;
        -o-transition: all .25s ease-out;
        transition: all .25s ease-out;
      }

      .row-offcanvas-right {
        right: 0;
      }

      .row-offcanvas-left {
        left: 0;
      }

      .row-offcanvas-right
      .sidebar-offcanvas {
        right: -50%;
        /* 6 columns */
      }

      .row-offcanvas-left
      .sidebar-offcanvas {
        left: -50%;
        /* 6 columns */
      }

      .row-offcanvas-right.active {
        right: 50%;
        /* 6 columns */
      }

      .row-offcanvas-left.active {
        left: 50%;
        /* 6 columns */
      }

      .sidebar-offcanvas {
        position: absolute;
        top: 0;
        width: 50%;
        /* 6 columns */
      }
    }

    /* Sticky footer styles
    -------------------------------------------------- */
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      /* Margin bottom by footer height */
      /*margin-bottom: 60px;*/
      padding-top: 20px;
      padding-bottom: 60px;
      height: 100%;
      width: 100%;
      position: absolute;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }

    /* Custom page CSS
    -------------------------------------------------- */
    /* Not required for template or sticky footer method. */

    .container {
      width: auto;
      max-width: 960px;
      padding: 0 15px;
    }

    .container .text-muted {
      margin: 20px 0;
    }

    /* Style for logs
    -------------------------------------------------- */
    .log-list {
      overflow: scroll;
      padding: 10px 0 30px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      height: 100%;
    }

    .log-name {
      padding: 0;
      overflow: hidden;
      word-break: break-all;
      word-wrap: break-word;
    }

    .log-body {
      white-space: pre-line;
      word-break: keep-all;
      word-wrap: break-word;
      font-family: monospace;
    }

    .log-body.log-warning {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }

    .log-body.log-info {
      background-color: #d9edf7;
      color: #31708f;
    }

    .log-body.log-danger {
      background-color: #ebccd1;
      color: #a94442;
    }
  </style>
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]>
  <!--<script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]&ndash;&gt;-->
  <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
  <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
  <!--<![endif]&ndash;&gt;-->
</head>

<body>

<!-- Begin page content -->
<div class="container" style="height:100%;padding-bottom: 20px;">
  <div class="row row-offcanvas row-offcanvas-right" style="height:100%;">

    <div class="col-xs-12 col-sm-9" style="height:100%;">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">开/关 菜单</button>
      </p>
      <dl class="row log-list" id="log_list"
          style="/*white-space: pre-line;line-break: strict;*/">
        <template v-repeat="logs">
          <dt class="col-md-2 text-right log-name">{{name}}</dt>
          <dd class="col-md-10 log-body log-{{tag}}">{{body}}</dd>
        </template>
      </dl>
    </div>
    <!--/.col-xs-12.col-sm-9-->

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
      <div class="list-group socket-list" id="socket_list">
        <a v-repeat="sockets" v-on="click: toggle(this)" href="javascript:;"
           class="list-group-item {{isOn ? 'active':''}}">
          <i class="glyphicon {{isOn ? 'glyphicon-pause':'glyphicon-play'}}"></i>
          {{$key}} <span class="badge">{{count}}</span>
        </a>
      </div>

      <div class="alert alert-info text-center">点击标题 开始接收</div>
    </div>
    <!--/.sidebar-offcanvas-->
  </div>
  <!--/row-->
</div>

<footer class="footer" style="width:100%;">
  <div class="container">
    <p class="text-muted">Watch Logs from WebPage.</p>
  </div>
</footer>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
<script src="js/vue-0.11.5.min.js"></script>
<script src="js/jquery-1.10.2-min.js"></script>
<script src="js/socket-io.min.js"></script>
<script>
  var vm_socket_list = new Vue({
    el: '#socket_list',
    data: {
      sockets: []
    },
    methods: {
      toggle: function (item) {
        item.isOn = !item.isOn;
        return false;
      }
    }
  });
  var vm_log_list = new Vue({
    el: '#log_list',
    data: {
      logs: []
    }
  });

  $(function () {
    $('[data-toggle="offcanvas"]').click(function () {
      $('.row-offcanvas').toggleClass('active');
    });

    var socket = io('ws://localhost:3080/');

    var dict_sockets = {};

    socket.on('resp:sockets', function (sockets) {
      sockets.forEach(function (s) {
        s.isOn = false;
        s.count = 0;

        dict_sockets[s.name] = s;
      });
      vm_socket_list.sockets = dict_sockets;
    });

    socket.on('WEBLOG', function (data) {
      var sock = dict_sockets[data.socket];
      if (sock && sock.isOn) {
        sock.count++;
        vm_log_list.logs.push({
          name: data.socket,
          tag: sock.tag,
          body: String(data.string).trim()
        });

        var el = vm_log_list.$el;
        if (el.scrollTop < el.scrollHeight - el.clientHeight) {
          el.scrollTop = 2 * (el.scrollHeight - el.clientHeight);
        }
      }
    });
    socket.emit('req:sockets');
  });
</script>
</body>
</html>
